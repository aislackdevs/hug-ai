  # - navigation.instant.progress   # üîí Barra de carga para navegaci√≥n instant√°nea
  # - navigation.prune              # üîí Oculta entradas muy profundas autom√°ticamente
  - navigation.sections           # üîí Agrupa el men√∫ lateral por secciones (√∫til si hay cientos de p√°ginas)

  # --- B√öSQUEDA ---
  - search.highlight                # ‚úÖ Resalta palabras en los resultados
  - search.suggest                  # ‚úÖ Sugerencias mientras escrib√≠s
  - search.share                    # ‚úÖ Permite compartir b√∫squeda con URL

