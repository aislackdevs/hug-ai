  # - navigation.tabs.sticky        # üîí Tabs siempre visibles al hacer scroll (no necesario a√∫n)
  - navigation.footer               # ‚úÖ Enlaces prev/next al pie
  - navigation.tracking             # ‚úÖ Actualiza URL seg√∫n secci√≥n visible
  - navigation.indexes              # ‚úÖ index.md como portada de subcarpetas
  # - navigation.expand             # üîí Expande todo el men√∫ (innecesario por ahora)
  # - navigation.instant            # üîí Navegaci√≥n instant√°nea sin recarga (incompatible con algunos scripts)
  # - navigation.instant.prefetch   # üîí Precarga p√°ginas al hacer hover (m√°s √∫til en sitios grandes)
  # - navigation.instant.progress   # üîí Barra de carga para navegaci√≥n instant√°nea
  # - navigation.prune              # üîí Oculta entradas muy profundas autom√°ticamente
  - navigation.sections           # üîí Agrupa el men√∫ lateral por secciones (√∫til si hay cientos de p√°ginas)

  # --- B√öSQUEDA ---
  - search.highlight                # ‚úÖ Resalta palabras en los resultados
  - search.suggest                  # ‚úÖ Sugerencias mientras escrib√≠s
  - search.share                    # ‚úÖ Permite compartir b√∫squeda con URL

  # --- TOC (√çndice) ---
